name: CI - Cross Platform Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }}

      - name: Run mnemonic generation test
        run: uv run python -c "from mnemonic import Mnemonic; m = Mnemonic('english'); print('âœ… Mnemonic library loaded'); print(f'Generated: {m.generate(128)[:20]}...')"

      - name: Run basic functionality tests
        run: uv run python tests/test_functionality.py

      - name: Run cross-platform task runner
        run: uv run python tasks.py help

  # Separate job for entropy validation (more intensive)
  entropy-validation:
    name: ðŸ” Entropy & Randomness Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run entropy validation suite
        run: uv run python tests/test_entropy_validation.py

      - name: Generate entropy report
        run: uv run python tests/generate_entropy_report.py >> $GITHUB_STEP_SUMMARY

